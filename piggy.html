<html lang="en">
<head>

    <title>Title</title>
    <style>
        #stage{
            height:400px;
            width:550px;
            background-image:url("stageSelect/images/rainy.gif");
        }
        #rain,#storm,#blizzard{
            width:100px;
            height:30px;
            float:left;
            color:white;
        }
        body{
            magin:0;
        }
    </style>
</head>
<body>

   }

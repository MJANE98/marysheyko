<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image: url('images/rotary.jpg');
        }
        p{
            font-size:200px;
        }
        #janny{
            width:100px;
            height:100px;
            background: url("images/音符.gif");
            position:fixed;
            top:0;
            left:0;
        }
    </style>

</head>
<body">
<div id="janny"></div>
<p>
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful
    wonderful


</p>
</body>
<script>
    var audio=document.createElement("audio");
    audio.src="bgm.mp3";
    audio.play();
    audio.loop="loop";
    document.getElementById("janny").addEventListener("click",music);
    var isplaying=true;

    function music(){
        if(isplaying){
            audio.pause();
            document.getElementById("janny").style.backgroundImage="url('stop.gif')"

        }
        else{
            audio.play();
            document.getElementById("janny").style.backgroundImage="url('images/音符.gif')"
        }
    }
</script>
</html>
